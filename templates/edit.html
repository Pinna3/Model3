{% extends 'base.html' %}

{% block head %}
    <title>Edit Contact</title>
{% endblock %}

{% block body %}
    <hr>
    <h2>Edit</h2>
    <form action="/edit/{{contact.id}}" method="POST">
        <label for="name" class="form-label">Name: </label>
        <input class="form-control" type="text" name="name" id="name" placeholder="{{contact.name}}">
        <br>
        <label for="email" class="form-label">Email: </label>
        <input class="form-control" type="text" name="email" id="email" placeholder="{{contact.name}}">
        <br>
        <input class="btn btn-default" type="submit" value="Save">
    </form>
    <hr>
{% endblock %}
